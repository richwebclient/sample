<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restauracja  - Gustowna Cerata</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/restaurant.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body data-ng-app="restaurant">
    <section data-ng-controller="tableController">
        <h1>Welcome to Gustowna Cerata</h1>
        <figure data-ng-repeat="table in tablesData.tables"
                data-state="{{table.state}}" 
                class="table {{isSelected(table)}}" 
                >
            <figcaption  data-ng-click="select(table)">{{table.id}}</figcaption>
            <div>
                <ul data-ng-show="isOccupied(table)">
                    <li data-ng-repeat="offerPosition  in tablesData.offer" data-ng-click="addPosition(offerPosition, table)">{{offerPosition.description}} </li>
                </ul>
                <ul data-ng-show="isOccupied(table)">
                    <li data-ng-repeat="pos in getOrder(table).positions">{{pos.offerName}}</li>
                </ul>
            </div>
            <menu>
                <button data-ng-show="!isOccupied(table)" data-ng-click="occupy(table)">OCCUPY</button>
                <button data-ng-show="isOccupied(table)" data-ng-click="free(table)">FREE</button>
                <button data-ng-show="isOccupied(table)" data-ng-click="submit(table)">SUBMIT</button>
            </menu>
            <button class="close" data-ng-click="close(table)">X</button>    
        </figure>
    </section>


    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->

    <script src="js/restaurant.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
    <div data-spinner="globalSpinner"></div>
</body>
</html>
